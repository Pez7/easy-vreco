<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Easy vreco</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
	<!-- CDN Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<section>
		<div class="row">
			<div class="col-md-2 col-sm-2">
				<button id="encuentrame">Encuéntrame</button>
			</div>
			<div class="col-md-3 col-sm-3">
				<p>Origen</p>
				<input id="origen" type="text" class="caja" placeholder="Introducir una ubicación">
			</div>
			<div class="col-md-3 col-sm-3">
				<p>Destino</p>
				<input id="destino" type="text" class="caja" placeholder="Introducir una ubicación">
			</div>
			<div class="col-md-2 col-sm-2">
				<button class="find">Ruta</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 col-sm-12" id="map">
				<!-- aqui ira el mapa -->
			</div>
		</div>
	</section>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCashTtrvZOP1KSZdeiWsk3KHFAgnaB0us&libraries=places&callback=initMap"
        async defer></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script>
	<script src="assets/js/main.js"></script>
</body>
</html>
